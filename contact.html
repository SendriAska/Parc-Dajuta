    <h1>Contactez-nous !</h1>

    <form action="post"></form>

    <fieldset class="formulaireContact">
      <!-- <legend>Formulaire</legend> -->

      <label for="nom">Nom:<span id="asterisque">*</span></label>
      <input type="text" id="nom" placeholder="Ex: Robert">
      <br>
      <label for="email">E-mail:<span id="asterisque">*</span></label>
      <input type="email" id="email" placeholder="Ex: monMail@FAI.com">
      <br>
      <label for="commentaire">Laissez un commentaire:</label>
      <br>
      <textarea name="commentaire" id="commentaire" placeholder="Je dépose mon avis :)" rows="10" cols="70"></textarea><br>
      <input type="checkbox" name="copieEmail" id="copieEmail" checked>
      <label for="copieEmail">Envoyer une copie par E-mail !</label>
      <br>
      <input type="submit" value="Envoyer">
      <input type="submit" value="Reset">

    </fieldset>


    <footer>
